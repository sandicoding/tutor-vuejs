<!DOCTYPE html>
<html>
<head>
    <title>Daftar Agenda - Daengweb</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
​
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
​
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="padding-top: 20px">
        <div class="row" id="app">
            <div class="col-md-6">
                <ul>
                    <!-- Menggunakan template -->
                    <template v-for="book in books">
                        <li>
                            <h4>{{ book }}</h4>
                        </li>
                    </template>
                    <hr>
                    <!-- Menampilkan array menggunakan index -->
                    <li v-for="(book, key , index) in books">
                        {{ index + 1 }}. {{ key  }} :  {{ book }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
​
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script type="text/javascript">
       var vm = new Vue({
        el: '#app',
        data: {
            books : {
                    id : 99,
                    title : 'Bahasa C++',
                    description : 'Memahi Bahasa Pemrogramn dengan C++',
                    authors : 'Sandi Coding',
                    publish : 2019,
                    price : 25000,              
            } 
        }
    })
    </script>
</body>
</html>
